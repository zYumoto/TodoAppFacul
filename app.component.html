<div class="main">
  <h1>Mozilla Dev - My To Do List</h1>
  <input class="lg-text-input" (keydown.enter)="CREATE_tarefa(campoNovoItem.value)" (keydown.enter)="campoNovoItem.value = ''"  #campoNovoItem />
  <button class="btn-primary" (click)="CREATE_tarefa(campoNovoItem.value)">
  Adicionar Tarefa</button>

  <ul>
  <li *ngFor="let tarefaDoLoop of arrayDeTarefas">
  <app-item [tarefa]="tarefaDoLoop"></app-item>
  </li>
  </ul>
 </div>
